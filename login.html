<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Taskdo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-card h2 {
      margin-bottom: 6px;
      color: #222;
    }
    .auth-card p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #666;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
    }
    .redirect-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>LOGIN AKUN</h2>
    <p>todolistcreativestudio</p>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="redirect-text">
      Belum Punya Akun? <a href="register.html">Daftar</a>
    </p>
  </div>
</body>
</html>
